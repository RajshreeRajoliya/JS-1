<script>
    let slides = document.querySelectorAll("img")
    let index = 0

    function startSlides(index){
        for(let i  = 0; i < slides.length ; i++){
            slides[i].style.display = "none"
        }
     slides[index].style.display = "block"
    }

    function showSlide(){
        setInterval(()=>{
            startSlides(index)
            index++
            if(index >= slides.length){
                index = 0
            }
        },500)
    }

    showSlide()

</script>
