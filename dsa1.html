function deleteElementFromArray(arr, elementToDelete) {
    const index = arr.indexOf(elementToDelete);
    if (index !== -1) {
        arr.splice(index, 1); // Remove 1 element at the found index
        console.log("Updated array:", arr);
    } else {
        console.log("Element not found in the array.");
    }
}

// Example usage:
let array = [3, 6, 2, 8, 1, 9];
