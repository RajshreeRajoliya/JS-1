<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  img{
    display: none;
  }
</style>
<body>
    <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/8b47bdd54e57b51f.jpg?q=20" alt="">
    <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/076cd2a048e45a3a.jpg?q=20" alt="">
    <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/8b47bdd54e57b51f.jpg?q=20" alt="">
    <button onclick="stop()">Stop</button>
</body>
</html>
<script>
    let slides = document.querySelectorAll("img")
    let index = 0
    let interval;

 function showSlide(index){
for(let i = 0 ; i < slides.length ; i++){
    slides[i].style.display = "none"
}
slides[index].style.display = "block"
 }

 function startSlide(){
  interval=  setInterval(()=>{
showSlide(index)
index++
if(index >= slides.length){
    index = 0
}
    },1000)
 }

 function stop(){
    clearInterval(interval)
 }
 startSlide()
</script>
