<script>

class Stack{
    constructor(){
        this.stack = []
    }
    push(element){
this.stack.push(element)
    }
    isEmpty(){
        return this.stack.length === 0
    }
    size(){
        return this.stack.length
    }
}

let stack = new Stack
stack.push(1)
stack.push(45)
stack.push(34)

console.log(stack)
console.log(stack.size())
console.log(stack.isEmpty())
</script>
