<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div id="cart"></div>
</body>
</html>
<script>
    let products = JSON.parse(localStorage.getItem("cart")) || []


    function display(){
        document.getElementById("cart").innerHTML = ""
        products.forEach((el , index)=>{
let box =  document.createElement("div")
box.setAttribute("class","arjun")

let heading = document.createElement("h1")
heading.innerHTML = el.title

let price = document.createElement("p")
price.innerHTML = el.price

let pic = document.createElement("img")
pic.setAttribute("src",el.image)
pic.setAttribute("id","baydi")


let quantity = document.createElement("p")
     quantity.innerHTML = "Quantity : " + el.quantity

          
let delBtn = document.createElement("button")
delBtn.innerHTML = "HATA"
delBtn.addEventListener("click" , function(){
    products.splice(index , 1)
    localStorage.setItem("cart",JSON.stringify(products))
    display()
})




box.append(heading , price , pic , quantity ,delBtn)

document.getElementById("cart").append(box)
})
}

display()
</script>
