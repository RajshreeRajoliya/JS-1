<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="ans"></h1> 
</body>
</html>
<script>
    let a = prompt("Enter 1st ")
    let b = prompt("Enter 2nd ")
    let c = prompt("Enter 3rd ")

    if(a == "" || b == "" || c ==""){
document.getElementById("ans").innerText = "Enter Valid numbers"
} else {
    a = parseInt(a)
    b = parseInt(b)
    c = parseInt(c)
    if(a < b){
        if(a > c){
            document.getElementById("ans").innerText = a
        } else {
            document.getElementById("ans").innerText = c
        }
    } else {
        if(b > c){
            document.getElementById("ans").innerText = b
        } else {
            document.getElementById("ans").innerText = c
        }
    }
}
</script>
