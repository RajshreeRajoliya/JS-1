    img{
        display: none;

</style>

    <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/d05c680ac784bef4.png?q=20" alt="">

</body>
</html>

<script>

let b = document.querySelectorAll("img")
let index = 0;

function slide(index){
for(let i = 0 ; i < b.length ; i++){
    b[i].style.display = "none"
}
b[index].style.display = "block"

}


function show(){
    setInterval(()=>{
slide(index)
index++
if(index >= b.length){
    index = 0
}
    },2000)
}
show()
</script>
