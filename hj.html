</body>
</html>
<script>
let slides = document.querySelectorAll("img")
let index = 0


function slide(index){
for(let i = 0 ; i < slides.length ; i++){
    slides[i].style.display = "none"
}
slides[index].style.display = "block"





}

function show(){
   setInterval(()=>{
    slide(index)
    index++
   },1000) 
}
show()






</script>
