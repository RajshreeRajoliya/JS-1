<script>
    let s = "123@raj"
    let e = prompt("Enter Password")

    if(s === e){
        console.log("Logged")
    } else {
      let n = prompt("Enter New Password")
      if(n.length >= 8){
        console.log("Successfully created new password")
        s = n
        if(s === n){
            console.log("logged after new")
        } else {
            console.log("Incorrect")
        }
      } else {
        console.log("Minimum 8")
      }
    }
</script>
