<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- Enter the principal amount: 5000
Enter the rate of interest: 3.5
Enter the time in years: 2

Simple Interest is: 350.00 -->

<input type="text" id="in1"></input>
<input type="text" id="in2"></input>
<input type="text" id="in3"></input>

<h1 id="ans"></h1>
</body>
</html>

<script>

let a = document.getElementById("in1").value
let b = document.getElementById("in2").value
let c = document.getElementById("in3").value

    if(a == "" || b == "" || c == ""){
        document.getElementById("ans").innerHTML = "VALID"
    } else {
        a = parseInt(a)
        b = parseFloat(b)
        c = parseInt(c)

        let interest = parseFloat(a * b * c / 100)

        document.getElementById("ans").innerHTML = interest
    }
</script>
